<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Gallery with Cards</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        margin-bottom: 20px;
      }
      .filter-buttons {
        margin-bottom: 20px;
      }
    </style>

    <link rel="img/bg-img" href="#" />
  </head>
  <body>
    <div class="container py-5">
        
      <h1 class="text-center mb-4">Portfolio Gallery</h1>

      <!-- Filter Buttons -->
      <div class="d-flex justify-content-center filter-buttons">
        <button class="btn btn-primary mx-2 filter-btn" data-filter="all">
          All
        </button>
        <button class="btn btn-secondary mx-2 filter-btn" data-filter="indoor">
          Indoor
        </button>
        <button class="btn btn-secondary mx-2 filter-btn" data-filter="outdoor">
          Outdoor
        </button>
        <button class="btn btn-secondary mx-2 filter-btn" data-filter="natural">
          Natural
        </button>
      </div>

      <!-- Cards -->
      <div class="row">
        <!-- Card Template -->
        <div class="col-md-3 filter-card all indoor">
          <div class="card">
            <img
              src="img/bg-img/1.jpg"
              class="card-img-top"
              alt="Indoor Shoot"
            />
            <div class="card-body">
              <h5 class="card-title">Indoor Shoot Album 1</h5>
              <button
                class="btn btn-primary read-more"
                data-bs-toggle="modal"
                data-bs-target="#carouselModal"
                data-images="img/bg-img/1.jpg, img/bg-img/2.jpg "
              >
                <a href="indoor-album.html">Read More</a>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 filter-card all outdoor">
          <div class="card">
            <img
              src="img/home-page/Pictora Studio 3.jpg"
              class="card-img-top"
              alt="Outdoor Shoot"
            />
            <div class="card-body">
              <h5 class="card-title">Outdoor Shoot Album 1</h5>
              <button
                class="btn btn-primary read-more"
                data-bs-toggle="modal"
                data-bs-target="#carouselModal"
                data-images="img/bg-img/1.jpg" 
              >
                <a href="outdoor-album.html" target="_blank">Read More
                </a>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 filter-card all natural">
          <div class="card">
            <img
              src="img/home-page/Best pre-wedding shoot location in Nagpur, The shoot Destination, Ramtek, Outdoor & Indoor Shoot location (13).JPG"
              class="card-img-top"
              alt="Natural Shoot"
            />
            <div class="card-body">
              <h5 class="card-title">Natural Shoot Album 1</h5>
              
              <button
                class="btn btn-primary read-more"
                data-bs-toggle="modal"
                data-bs-target="#carouselModal"
                
              >
              <a href="natural-album.html"></a>
                Read More
              </button>
            </div>
          </div>
        </div>
        <!-- Repeat similar cards for 8 total -->
      </div>
    </div>

    <!-- Carousel Modal -->
    <div
      class="modal fade"
      id="carouselModal"
      tabindex="-1"
      aria-labelledby="carouselModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carouselModalLabel">Album Preview</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="carouselImages"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <!-- Images will be dynamically inserted here -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselImages"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselImages"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Filter functionality
      const filterButtons = document.querySelectorAll(".filter-btn");
      const cards = document.querySelectorAll(".filter-card");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");
          filterButtons.forEach((btn) => btn.classList.remove("btn-primary"));
          button.classList.add("btn-primary");

          cards.forEach((card) => {
            if (filter === "all" || card.classList.contains(filter)) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
      });

      // "Read More" functionality
      const readMoreButtons = document.querySelectorAll(".read-more");
      const carouselInner = document.querySelector(
        "#carouselImages .carousel-inner"
      );

      readMoreButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const images = button.getAttribute("data-images").split(",");
          carouselInner.innerHTML = ""; // Clear existing items

          images.forEach((image, index) => {
            const div = document.createElement("div");
            div.className = `carousel-item ${index === 0 ? "active" : ""}`;
            div.innerHTML = `<img src="${image}" class="d-block w-100" alt="Album Image">`;
            carouselInner.appendChild(div);
          });
        });
      });
    </script>
  </body>
</html>
